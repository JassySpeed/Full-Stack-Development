<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <!-- image -->
         <div class="image">
            <img src="./mangoavif.avif" alt="restaurant image" class="img">
         </div>
         <!-- restaurant -->
            <div class="restaurant_name">
                <p>Under The Mango Tree</p>
            </div>
          <!-- rating -->

          <div class="rated">
            <div class="rating box">
                <p>4.3*</p>
            </div>

            <div class="time box">
                <p>Dining</p>
            </div>
          </div>
           <!-- food -->

           <div class="food">
            <p>North Indian, Modern Indian etc.</p>
           </div>

           <!-- loaction -->
            <div class="location">
                <p>Civil Lines, Ludhiana</p>
            </div>
    </div>
    
</body>
</html>
